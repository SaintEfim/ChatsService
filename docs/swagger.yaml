          $ref: '#/definitions/dto.Participant'
        type: array
    required:
    - id
    - participants
    type: object
  dto.ChatUpdate:
    properties:
      name:
        type: string
      participantIds:
        items:
          type: string
        type: array
    required:
    - participantIds
    type: object
  dto.Error:
    properties:
      description:
        type: string
      stackTrace:
        type: string
      status:
        type: integer
    required:
    - description
    - status
    type: object
  dto.Message:
    properties:
      chatId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      receiverId:
        type: string
      senderId:
        type: string
      text:
        type: string
    required:
    - chatId
    - createdAt
    - id
    - receiverId
    - senderId
    - text
    type: object
  dto.MessageUpdate:
    properties:
      text:
        type: string
    required:
    - text
    type: object
  dto.Participant:
    properties:
      id:
        type: string
      name:
        type: string
      patronymic:
        type: string
      surname:
        type: string
    required:
    - name
    - surname
    type: object
