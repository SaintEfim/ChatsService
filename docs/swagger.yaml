basePath: /
definitions:
  dto.Chat:
    properties:
      id:
        type: string
      name:
        type: string
      participants:
        items:
          $ref: '#/definitions/dto.Participant'
        type: array
    required:
    - id
    - participants
    type: object
  dto.ChatCreate:
    properties:
      name:
        type: string
      participantIds:
        items:
          type: string
        type: array
    required:
    - participantIds
    type: object
  dto.ChatDetail:
    properties:
      id:
        type: string
      name:
        type: string
      participants:
